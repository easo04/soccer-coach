<!DOCTYPE html>
<html lang="fr">
  <head>
  	<title>Excercie</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">
	  <script src="js/imports/jquery-3.3.1.min.js"></script>
  	<script src="js/imports/bootstrap/bootstrap.min.js"></script>
    <script src="js/imports/html2canvas.js"></script>
    <script src="js/imports/canvas2image.js"></script>
    <script src="js/imports/interact.js"></script>
    <script src="js/objects/liste-objects.js"></script>
    <script src="js/functions-generales.js"></script> 
  	<script src="js/excercices.js"></script>
  </head>
  <body>
    <div class="row container actions">
      <div class="col-sm-8 outils">
        <div class="color-icons icons-soccer">
          <div class="color-outil color-red" id="color-red" onclick="changerCouleurOutil('red');"></div>
          <div class="color-outil color-blue" id="color-blue" onclick="changerCouleurOutil('blue');"></div>
          <div class="color-outil color-blue-claro" id="color-blue-claro" onclick="changerCouleurOutil('blue-claro');"></div>
          <div class="color-outil color-green" id="color-green" onclick="changerCouleurOutil('green');"></div>
          <div class="color-outil color-yellow" id="color-yellow" onclick="changerCouleurOutil('yellow');"></div>
          <div class="color-outil color-white" id="color-white" onclick="changerCouleurOutil('white');"></div>
          <div class="color-outil color-black" id="color-black" onclick="changerCouleurOutil('black');"></div>
        </div>
        <div class="actions-icons icons-soccer">
          <i class="fa fa-circle action" id="btnColor" onclick="setChangeBorderColor(false);selectedAction('btnColor')"></i>
          <i class="fa fa-circle-o action" id="btnBorder" onclick="setChangeBorderColor(true);selectedAction('btnBorder')"></i>
          <i class="fa fa-font" data-toggle="modal" id="btnAddText" data-target="#modalAddText"></i>
          <!--<i class="fa fa-file-image-o" onclick="savePNG();"></i>
          <i class="fa fa-file-pdf-o"></i>
          <i class="fa fa-floppy-o"></i>-->
          <i class="fa fa-eraser" onclick="deleteObject();"></i>
          <i class="fa fa-trash" data-toggle="modal" data-target="#modalDeleteAll"></i>
        </div>
      </div>
    </div>
    <div class="row container conteneur">
      <div class="col-sm-8 terrain">
        <div class="row terrain-space"></div>
      </div>
      <div class="col-sm-4 outils">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#terrainsDiv" onclick="initButtons(false);">Terrains</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#joueursDiv" onclick="initButtons(true);">Joueurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#outilsDiv" onclick="initButtons(false);">Outils</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#lignesDiv" onclick="initButtons(false);">Lignes</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active container" id="terrainsDiv">
            <ul class="list-group" id="ul-liste-terrains"></ul>
          </div>
          <div class="tab-pane container" id="joueursDiv">
            <ul class="list-group" id="ul-liste-joueurs"></ul>
          </div>
          <div class="tab-pane container" id="outilsDiv">
            <ul class="list-group" id="ul-liste-outils"></ul>
          </div>
          <div class="tab-pane container" id="lignesDiv">
            <ul class="list-group" id="ul-liste-lignes"></ul>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="modalAddText" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Ajouter le nom du joueur</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
               <label for="nomJoueur">Nom joueur:</label>
               <input type="text" class="form-control" id="nomJoueur">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="changerPlayerName()">Ok</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

      <div class="modal fade" id="modalDeleteAll" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Tout supprimer</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
               <p>Voulez-vous tout supprimer?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="deleteAll()">Oui</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
