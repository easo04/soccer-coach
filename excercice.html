<!DOCTYPE html>
<html lang="fr">
  <head>
  	<title>Excercie</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">
	  <script src="js/imports/jquery-3.3.1.min.js"></script>
  	<script src="js/imports/bootstrap/bootstrap.min.js"></script>
    <script src="js/imports/html2canvas.js"></script>
    <script src="js/imports/canvas2image.js"></script>
    <script src="js/imports/interact.js"></script>
    <script src="js/objects/liste-objects.js"></script>
  	<script src="js/excercices.js"></script>
  </head>
  <body>
    <div class="row container actions">
      <div class="col-sm-8 outils">
        <div class="color-icons icons-soccer">
          <div class="color-outil color-red" onclick="changerCouleurOutil('color-red');"></div>
          <div class="color-outil color-blue" onclick="changerCouleurOutil('color-blue');"></div>
          <div class="color-outil color-green" onclick="changerCouleurOutil('color-green');"></div>
          <div class="color-outil color-yellow" onclick="changerCouleurOutil('color-yellow');"></div>
          <div class="color-outil color-white" onclick="changerCouleurOutil('color-white');"></div>
          <div class="color-outil color-black" onclick="changerCouleurOutil('color-black');"></div>
        </div>
        <div class="actions-icons icons-soccer">
          <i class="fa fa-file-image-o" onclick="savePNG();"></i>
          <i class="fa fa-file-pdf-o"></i>
          <i class="fa fa-floppy-o"></i>
          <i class="fa fa-eraser" onclick="deleteObject();"></i>
          <i class="fa fa-trash" onclick="deleteAll();"></i>
        </div>
      </div>
    </div>
    <div class="row container conteneur">
      <div class="col-sm-8 terrain">
        <div class="row terrain-space"></div>
      </div>
      <div class="col-sm-4 outils">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#terrainsDiv">Terrains</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#joueursDiv">Joueurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#outilsDiv">Outils</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#lignesDiv">Lignes</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active container" id="terrainsDiv">
            <ul class="list-group" id="ul-liste-terrains"></ul>
          </div>
          <div class="tab-pane container" id="joueursDiv">
            <ul class="list-group" id="ul-liste-joueurs"></ul>
          </div>
          <div class="tab-pane container" id="outilsDiv">
            <ul class="list-group" id="ul-liste-outils"></ul>
          </div>
          <div class="tab-pane container" id="lignesDiv">
            <ul class="list-group" id="ul-liste-lignes"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
